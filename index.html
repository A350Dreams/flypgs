<!-- Save as index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lorem Ipsum — Generator & Demo</title>
  <meta name="description" content="Minimal, responsive lorem ipsum website with generator and preview."/>
  <style>
    :root{
      --bg:#0f1720; --panel:#0b1220; --muted:#9aa4b2; --accent:#7dd3fc;
      --glass: rgba(255,255,255,0.03); --radius:14px; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:
      radial-gradient(1200px 400px at 10% 10%, rgba(125,211,252,0.04), transparent 8%),
      radial-gradient(900px 300px at 90% 90%, rgba(125,211,252,0.02), transparent 8%),
      var(--bg);
      color:#e6eef6; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      display:flex; align-items:center; justify-content:center; padding:40px;
      gap:24px;
    }

    .container{
      width:100%; max-width:1100px; display:grid;
      grid-template-columns: 420px 1fr; gap:28px; align-items:start;
    }

    /* Sidebar / Controls */
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04); padding:22px; border-radius:var(--radius);
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
    }
    h1{font-size:20px; margin:0 0 12px 0; letter-spacing:0.2px}
    p.lead{margin:0 0 18px 0; color:var(--muted); font-size:13px}

    label{display:block; font-size:13px; color:var(--muted); margin:12px 0 6px}
    .row{display:flex; gap:8px}
    input[type=number], select, .btn, input[type=text] {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04);
      background:var(--glass); color:inherit; font-size:14px;
    }
    input[type=range]{width:100%}
    .btn{
      background:linear-gradient(90deg,var(--accent), #60a5fa 120%); border:0; color:#072033; font-weight:700;
      cursor:pointer; padding:10px 12px; display:inline-block; text-align:center;
    }
    .small{font-size:12px; color:var(--muted)}

    .preview{
      padding:18px; border-radius:12px; background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03); min-height:360px; overflow:auto;
    }

    .actions{display:flex; gap:8px; margin-top:14px}
    .muted{color:var(--muted)}
    .meta{display:flex; gap:10px; align-items:center; margin-top:12px; font-size:13px; color:var(--muted)}

    /* header inside preview */
    .hero{
      display:flex; align-items:flex-start; gap:18px; margin-bottom:16px;
    }
    .logo{
      width:68px; height:68px; border-radius:12px; background:linear-gradient(180deg,#0b2230,#071226);
      display:flex; align-items:center; justify-content:center; font-weight:700; color:var(--accent); font-size:18px; border:1px solid rgba(125,211,252,0.08)
    }
    .title{font-size:18px; margin:0 0 4px}
    .subtitle{margin:0; color:var(--muted); font-size:13px}

    /* lorem text */
    .lorem{line-height:1.7; font-size:15px; color:#dfe9f5}
    pre.lorem{white-space:pre-wrap; word-wrap:break-word; background:transparent; border:0; padding:0; margin:0}

    /* footer */
    .footer{font-size:12px; color:var(--muted); margin-top:18px; text-align:right}

    /* responsive */
    @media (max-width:980px){
      .container{grid-template-columns:1fr; padding:0}
    }
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="main-title">
    <section class="panel" aria-label="Generator controls">
      <h1 id="main-title">Lorem Ipsum Generator</h1>
      <p class="lead">Generate placeholder text (paragraphs, sentences, or words). Configure length, type and variants.</p>

      <label for="mode">Mode</label>
      <select id="mode" title="Choose output mode">
        <option value="paragraphs">Paragraphs</option>
        <option value="sentences">Sentences</option>
        <option value="words">Words</option>
      </select>

      <label for="count">Count (<span id="countLabel">3</span>)</label>
      <input id="count" type="range" min="1" max="12" value="3" />

      <label for="start-phrase">Start with "Lorem ipsum"</label>
      <select id="start-phrase">
        <option value="yes">Yes</option>
        <option value="no" selected>No</option>
      </select>

      <label for="variant">Variant</label>
      <select id="variant">
        <option value="classic">Classic</option>
        <option value="hipster">Hipster (modern words)</option>
        <option value="short">Short (concise words)</option>
      </select>

      <label for="customPrefix">Custom prefix (optional)</label>
      <input id="customPrefix" type="text" placeholder="e.g. Placeholder text —" />

      <div class="actions" style="margin-top:14px;">
        <button id="generate" class="btn">Generate</button>
        <button id="copy" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06); color:var(--muted)">Copy</button>
        <button id="download" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.06); color:var(--muted)">Download</button>
      </div>

      <div class="meta">
        <span class="small">Fast client-side generator</span>
        <span style="flex:1"></span>
        <span class="small">No external libs</span>
      </div>
    </section>

    <section class="panel preview" aria-label="Preview area">
      <div class="hero">
        <div class="logo">LI</div>
        <div>
          <h2 class="title">Lorem Ipsum Demo</h2>
          <p class="subtitle">Placeholder text preview — copy or download for mockups and prototypes.</p>
        </div>
      </div>

      <div id="output" class="lorem" role="article" aria-live="polite">
        <pre class="lorem" id="loremText"></pre>
      </div>

      <div class="footer">Generated: <span id="generatedAt"></span></div>
    </section>
  </main>

  <script>
    (function(){
      const classic = [
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
        "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
        "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
        "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
        "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
      ];

      const hipsterWords = ("kale microdosing skateboard cloud-park irony echo-chamber palo-santo " +
        "franzen cold-pressed adaptogen bespoke palo-santo synth").split(" ");

      const shortWords = ("lorem ipsum dolor sit amet elit sed do").split(" ");

      const ui = {
        mode: document.getElementById('mode'),
        countRange: document.getElementById('count'),
        countLabel: document.getElementById('countLabel'),
        startPhrase: document.getElementById('start-phrase'),
        variant: document.getElementById('variant'),
        generate: document.getElementById('generate'),
        copy: document.getElementById('copy'),
        download: document.getElementById('download'),
        output: document.getElementById('loremText'),
        customPrefix: document.getElementById('customPrefix'),
        generatedAt: document.getElementById('generatedAt')
      };

      ui.countRange.addEventListener('input', ()=> ui.countLabel.textContent = ui.countRange.value);

      function sentenceFrom(wordsPool, targetLength){
        const parts = [];
        while(parts.length < targetLength){
          parts.push(wordsPool[Math.floor(Math.random()*wordsPool.length)]);
        }
        const s = parts.join(' ');
        return s.charAt(0).toUpperCase() + s.slice(1) + '.';
      }

      function generate(){
        const mode = ui.mode.value;
        const count = Number(ui.countRange.value);
        const start = ui.startPhrase.value === 'yes';
        const variant = ui.variant.value;
        const prefix = ui.customPrefix.value.trim();
        let pool = classic.join(' ').split(/\s+/);

        if(variant === 'hipster') pool = pool.concat(hipsterWords);
        if(variant === 'short') pool = shortWords;

        let out = [];

        if(mode === 'paragraphs'){
          for(let i=0;i<count;i++){
            const sentences = Math.floor(3 + Math.random()*4); // 3-6 sentences
            const sentArr = [];
            for(let s=0;s<sentences;s++){
              sentArr.push(sentenceFrom(pool, Math.floor(8 + Math.random()*12)));
            }
            let paragraph = sentArr.join(' ');
            if(start && i===0) paragraph = "Lorem ipsum dolor sit amet. " + paragraph;
            out.push(paragraph);
          }
          out = out.join('\n\n');
        } else if(mode === 'sentences'){
          const sentArr = [];
          for(let i=0;i<count;i++){
            sentArr.push(sentenceFrom(pool, Math.floor(8 + Math.random()*12)));
          }
          out = sentArr.join(' ');
          if(start) out = "Lorem ipsum dolor sit amet. " + out;
        } else { // words
          const words = [];
          for(let i=0;i<count;i++) words.push(pool[Math.floor(Math.random()*pool.length)]);
          out = words.join(' ');
          if(start) out = "Lorem ipsum " + out;
        }

        if(prefix) out = prefix + (prefix.endsWith(' ') ? '' : ' ') + out;
        ui.output.textContent = out;
        ui.generatedAt.textContent = new Date().toLocaleString();
      }

      ui.generate.addEventListener('click', generate);

      ui.copy.addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(ui.output.textContent || '');
          ui.copy.textContent = 'Copied';
          setTimeout(()=> ui.copy.textContent = 'Copy', 900);
        }catch(e){
          const ta = document.createElement('textarea');
          ta.value = ui.output.textContent || '';
          document.body.appendChild(ta);
          ta.select(); document.execCommand('copy'); ta.remove();
          ui.copy.textContent = 'Copied';
          setTimeout(()=> ui.copy.textContent = 'Copy', 900);
        }
      });

      ui.download.addEventListener('click', ()=>{
        const blob = new Blob([ui.output.textContent || ''], {type:'text/plain;charset=utf-8'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = 'lorem.txt'; document.body.appendChild(a); a.click(); a.remove();
        URL.revokeObjectURL(url);
      });

      // generate initial sample
      generate();
    })();
  </script>
</body>
</html>
